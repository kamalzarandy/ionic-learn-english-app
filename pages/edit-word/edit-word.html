<ion-header>

  <ion-navbar>
    <ion-title>Edit Word</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
	  <ion-card-header text-center>
			<h1 >{{wordItem?.word}}</h1>
	  </ion-card-header>
	  <ion-card-content >
			<ion-label color="primary" stacked>English means</ion-label>
			<ion-textarea placeholder="Enter a description"  [(ngModel)]="formdata.eng_translate"  name="eng_translate" ></ion-textarea>
	  </ion-card-content>
	</ion-card>
	<ion-card>
	  <ion-card-content>
			<ion-label color="primary" stacked>Persian means</ion-label>
			<ion-textarea placeholder="Enter a description"  [(ngModel)]="formdata.per_translate"  name="eng_translate" ></ion-textarea>
	  
	  </ion-card-content>
	</ion-card>
	<ion-card>
	  <ion-card-content>
			<ion-label color="primary" stacked>Verb</ion-label>
			<ion-textarea placeholder="Enter a description"  [(ngModel)]="formdata.verb"  name="verb" ></ion-textarea>
	  </ion-card-content>
	</ion-card>
	<ion-card>
	  <ion-card-content>
			<ion-label color="primary" stacked>Noun</ion-label>
			<ion-textarea placeholder="Enter a description"  [(ngModel)]="formdata.noun"  name="noun" ></ion-textarea>
	  </ion-card-content>
	</ion-card>
	<ion-card>
	  <ion-card-content>
			<ion-label color="primary" stacked>Adjective</ion-label>
			<ion-textarea placeholder="Enter a description"  [(ngModel)]="formdata.adjective" name="adjective" ></ion-textarea>
	  </ion-card-content>
	</ion-card>
</ion-content>
<ion-footer >
  <ion-toolbar   color="bar" > 
		<button  icon-end type="submit" *ngIf=" adminMobile == 989338880819 ||  adminMobile == 989125101059 "  ion-button  (click)="editWord(wordItem)">
			save
		</button>
  </ion-toolbar>
</ion-footer>
