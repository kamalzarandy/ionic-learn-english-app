<ion-header>

  <ion-navbar>
    <ion-title  text-right>اعتبار سنجی شماره همراه</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<p align="right"> شماره شما {{username}}  می باشد.
		کد اعتبار سنجی به شماره همراه شما ارسال شد.
		جهت ورود به سیستم کد را وارد کنيد</p>
		<form #loginForm="ngForm" novalidate>
			<ion-list>
				<ion-item>
					<ion-input text-right type="number"  maxlength="11" placeholder=" کد ارسال شده را در اين قسمت وارد کنيد" name="verification" type="text"  [(ngModel)]="login.verification" #verification="ngModel"  spellcheck="false" autocapitalize="off" required>
					</ion-input>
				</ion-item>
				<ion-item text-wrap  text-right>
					<br/>
					<br/>
					<a (click)="backToLogin()" >شماره همراه نادرست می باشد، ویرایش نماييد</a>
					<br/>
					<br/>
					<a (click)="sendCodeAgain()" >ارسال مجدد کد اعتبارسنجی</a>
				</ion-item>					
			</ion-list>
		</form>
</ion-content>
<ion-footer>
			<ion-buttons >
				<button ion-button (click)="validate(loginForm)" type="submit" >ورود</button>
			</ion-buttons>  
</ion-footer>
