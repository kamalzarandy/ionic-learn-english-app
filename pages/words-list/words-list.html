  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
		    <ion-title text-center>{{ listTitle }}</ion-title> 
  </ion-navbar>


</ion-header>


<ion-content padding>
  	<div [ngSwitch]="siteContentNav">
		<ion-list  > 
		
				<ion-item    text-wrap   inset *ngFor="let item of wordsList"  item-start  >
					<h1 (click)="goToWordView(item)" >{{item?.word}}</h1>
					<button  clear *ngIf="item?.soundUrl > '' "  no-lines ion-button icon-only item-end (click)="playSound(item)">  <ion-icon name="md-volume-down" larger></ion-icon>   </button>
				</ion-item>
			<ion-infinite-scroll (ionInfinite)="doloadWordsListInfinite($event)">
			   <ion-infinite-scroll-content></ion-infinite-scroll-content>
			 </ion-infinite-scroll>				
		</ion-list>	
	</div>			
</ion-content>
