<ion-header>

  <ion-navbar>
    <ion-title text-center>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<ion-list >
			<ion-item>
				<ion-label  stacked    color="primary">Email:</ion-label>
				<ion-label  color="primary">{{email}}</ion-label>
			</ion-item> 
			<ion-item>
				<ion-label  stacked    color="primary">Security Code:</ion-label>
				<ion-input   type="number"  maxlength="50" placeholder="Enter the code that is sended to your email" [(ngModel)]="code"  name="code"   spellcheck="false" autocapitalize="off"  required>
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-label  stacked    color="primary">New Password</ion-label>
				<ion-input   type="password"  maxlength="50" placeholder="Enter your password" [(ngModel)]="pass"  name="pass"  spellcheck="false" autocapitalize="off"  required>
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-label  stacked    color="primary">New Password Again</ion-label>
				<ion-input   type="password"  maxlength="50" placeholder="Enter your password again" [(ngModel)]="passAgain"  name="passAgain"   spellcheck="false" autocapitalize="off"  required>
				</ion-input>
			</ion-item>
			<ion-item>
				<button  type="submit" ion-button  icon-end   (click)="changeThePassword()">
					Change Password
				</button>
				<br/>
				<button  type="submit" ion-button  icon-end   (click)="sendCode()">
					Send code again
				</button>
			</ion-item>		
		</ion-list>

</ion-content>
