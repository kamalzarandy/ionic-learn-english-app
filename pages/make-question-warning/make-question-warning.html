<ion-header>
	<ion-navbar > 
			<ion-title text-right >پذیرش قوانین</ion-title>
			<ion-buttons left>
				<button item-left  style="zoom:1.5;margin-left: 20px;"  ion-button clear color="top-button"  (click)='dismiss()'>
					<ion-icon   name="md-close" item-start ></ion-icon>
				</button>			   
				<button item-left  style="zoom:1.5;margin-left: 20px;"   ion-button clear  color="top-button"  (click)='submitQuestion()'>
					<ion-icon  name="md-checkmark" item-start ></ion-icon>
				</button>
			</ion-buttons>
	</ion-navbar>	
</ion-header>


<ion-content padding>
<div style="text-align:justify;direction:rtl" class="item item-text-wrap" [innerHTML]="warning"> </div>
</ion-content>
