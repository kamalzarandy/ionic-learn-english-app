<ion-header>

  <ion-navbar>
    <ion-title text-center>Forget Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<ion-list >
			<ion-item>
				<ion-label  stacked    color="primary">Email:</ion-label>
				<ion-input   type="text"  maxlength="50" placeholder="Enter your email that you register" [(ngModel)]="email"  name="email"  spellcheck="false" autocapitalize="off"  required>
				</ion-input>
			</ion-item>
			<ion-item>
				<button  type="submit" ion-button  icon-end   (click)="sendCode()">
					Send code
				</button>
				<br/>
				<br/>
				We will send you a code that you must use it for reset password
			</ion-item>		
		</ion-list>

</ion-content>
