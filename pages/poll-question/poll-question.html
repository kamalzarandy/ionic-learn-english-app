<ion-header>
	<ion-navbar>

		<button item-left  ion-button clear (click)='dismiss()'  color="top-button" >
			<ion-icon  style="zoom:1.5;margin-left: 10px;"   name="md-close" item-start ></ion-icon>
		</button>
		<button item-left  ion-button clear (click)='submitUserPoll()'  color="top-button">
			<ion-icon  style="zoom:1.5;margin-left: 20px;"   name="md-checkmark" item-start ></ion-icon>
		</button>	
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>
		<ion-item no-lines  item-right >
			<ion-avatar  item-right  (click)="goToConsultationProfile(question.answerSpec)">
				<img src="{{question?.answerSpec.small_image_path}}">
			</ion-avatar >
			<h2  align="right">{{question?.answerSpec.lang_far_title}}</h2>
			<p align="right" >مشاور {{question?.answerSpec.consultation_title}}</p>						
		</ion-item>
		<ion-item  >
			<div style="text-align:justify;direction:rtl" class="item item-text-wrap" [innerHTML]="question?.question"> </div>	
		</ion-item>
		<ion-item  >
			<ion-label stacked  text-right  item-right color="primary" >ارزیابی شما از پاسخ ارائه شده چه می باشد</ion-label>
				  <ion-select text-right  item-right  class="ion-select-style" [(ngModel)]="userPoll" name="userPoll"  interface="popover">
					<ion-option value="1">پاسخ کامل است</ion-option>
					<ion-option value="2">پاسخ کامل ولی کافی نیست</ion-option>
					<ion-option value="3">پاسخ کافی نیست</ion-option>
					<ion-option value="4">پاسخ مناسب نیست</ion-option>
					<ion-option value="5">پاسخ نامرتبط است</ion-option>
				  </ion-select>
		</ion-item> 
		<ion-item  >
			<ion-label stacked  text-right   color="primary" >نظرات و پیشنهادات</ion-label>
			<ion-textarea item-right text-right [(ngModel)]="userDescription"   name="userDescription" placeholder="نظرات و پیشنهادات خود را در اين بخش ثبت نماييد..."></ion-textarea>
		</ion-item> 
	</ion-list>
			
</ion-content>
