<ion-header>

  <ion-navbar>
		<button item-left  ion-button clear (click)='dismiss()'  color="top-button" >
			<ion-icon  style="zoom:1.5;margin-left: 10px;"   name="md-close" item-start ></ion-icon>
		</button>	
				
		<button item-left  ion-button clear (click)='submitQuestion()'  color="top-button" >
			<ion-icon  style="zoom:1.5;margin-left: 20px;"   name="md-checkmark" item-start ></ion-icon>
		</button>	
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item  >
    <ion-label stacked  text-right  color="primary" >:سوال و يا پاسخ خود را ثبت فرماييد</ion-label>
    <ion-textarea item-right  [(ngModel)]="question"   name="question" placeholder="سوال خود را در اين بخش مطرح نمایید..."></ion-textarea>
</ion-item> 
</ion-content>
