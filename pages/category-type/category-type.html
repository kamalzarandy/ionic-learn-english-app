<ion-header>

  <ion-navbar>
		<ion-item color="navbar"  text-wrap  no-lines >
			<h2 class='header' align="right" style="text-align:justify;direction:rtl" >{{ pageTitle }}</h2>
		</ion-item>	
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item  (click)="goToItemListPage('content_faq')">
		<ion-icon name="chatbubbles" item-end></ion-icon>
		<p align="right" >  مشاوره </p>	
	  </ion-item>
	  <ion-item  (click)="goToItemListPage('content_news')">
		<ion-icon name="globe" item-end></ion-icon>
		<p align="right" >  اخبار </p>	
	  </ion-item>
	  <ion-item  (click)="goToItemListPage('article')">
		<ion-icon name="paper" item-end></ion-icon>
		<p align="right" >  مقالات </p>	
	  </ion-item>
	  <ion-item  (click)="goToItemListPage('content_files')">
		<ion-icon name="cloud-download" item-end></ion-icon>
		<p align="right" >  فايلهای بارگزاری شده </p>	
	  </ion-item>
	  <ion-item  (click)="goToItemListPage('content_role')">
		<ion-icon name="warning" item-end></ion-icon>
		<p align="right" >  قوانين و مقررات </p>	
	  </ion-item>
	</ion-list>
</ion-content>
