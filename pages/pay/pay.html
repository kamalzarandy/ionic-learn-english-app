<ion-header>

  <ion-navbar>
    <ion-title  text-right>شارژ حساب</ion-title>
			<ion-buttons left>
				<button item-left color="top-button"  ion-button  color="top-button" clear (click)='dismiss()'>
					<ion-icon  style="zoom:1.5;margin-left: 10px;"   name="md-close" item-start ></ion-icon>
				</button>
			</ion-buttons>	
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list >
		<ion-item>
			<ion-label  stacked text-right   color="primary">پرداخت آن لاين و افزایش اعتبار</ion-label>
			<ion-input text-right type="cost"   placeholder="مبلغ را به تومان در اين قسمت وارد کنيد" [(ngModel)]="cost" name="cost"   type="number"  spellcheck="false" 	required>
			</ion-input>
		</ion-item>
		<ion-item text-wrap  text-right>
			<br/>
			<br/>
			<br/>
			<p align="right"> 
				توجه : در صورت عدم استفاده از اعتبار موجود در سايت، اعتبار قابل بازگشت به حساب شما می باشد
			</p>
		</ion-item>		
	</ion-list>

</ion-content>
<ion-footer>
			<ion-buttons left>
				<button  type="submit" ion-button  icon-end   (click)="sendToBank()">
					ارسال به بانک جهت پرداخت
				</button>
			</ion-buttons>  
</ion-footer>
