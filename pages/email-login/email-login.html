<ion-header>

  <ion-navbar>
    <ion-title text-center>Login or create account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<ion-list >
			<ion-item>
				<ion-label  stacked    color="primary">Email:</ion-label>
				<ion-input   type="text"  maxlength="50" placeholder="Enter your email" [(ngModel)]="email"  name="email"   spellcheck="false" autocapitalize="off"  required>
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-label  stacked    color="primary">Password</ion-label>
				<ion-input   type="password"  maxlength="50" placeholder="Enter your password" [(ngModel)]="pass"  name="pass"  spellcheck="false" autocapitalize="off"  required>
				</ion-input>
			</ion-item>
			<ion-item>
				<button  type="submit" ion-button  icon-end   (click)="login()">
					Login
				</button>
				<button  type="submit" ion-button  icon-end   (click)="forgetPassword()">
					Forget password
				</button>
				<button  type="submit" ion-button  icon-end   (click)="register()">
					Register new account
				</button>
			</ion-item>		
		</ion-list>
</ion-content>
